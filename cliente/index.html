<!-- Header -->
<header id="header">
  <div class="intro">
    <div class="overlay">

        <div class="row">

            <h1>Las Vegas Hotel</h1>

        </div>
      </div>
    </div>
  </div>
</header>
<!-- Portfolio Section -->
<div id="portfolio">
  <div class="section-title text-center center">
    <div class="overlay">
      <h2>Quartos</h2>
      <hr>
      <p>Veja os tipos de quartos que você encontrará no nosso hotel.</p>
    </div>
  </div>
  <div class="container">

    <div id="row_tipo_1" style="display: none" class="row">
      <div class="col-sm-6 col-md-4 col-lg-4 dinner">
        <div class="portfolio-item">
          <div class="hover-bg"> <a href="img/portfolio/02-large.jpg" title="Dish Name" data-lightbox-gallery="gallery1">
            <img src="img/portfolio/quarto2.jpg" class="img-responsive" alt="Project Title"> </a> </div>
        </div>
      </div>
      <div class="col-sm-6 col-md-4 col-lg-4 dinner">
        <div id="tipo_1" class="portfolio-item">
        </div>
      </div>
    </div>

    <div id="row_tipo_2" style="display: none" class="row">
      <div class="portfolio-items">
        <div class="col-sm-6 col-md-4 col-lg-4 breakfast">
          <div class="portfolio-item">
            <div class="hover-bg"> <a href="img/portfolio/01-large.jpg" title="Dish Name" data-lightbox-gallery="gallery1">

<!-- About Section -->
<div id="about">
  <div class="container">
    <div class="section-title text-center">
      <h2>Reserva</h2>
      <hr>
    </div>
    <div class="col-md-10 col-md-offset-1">
      <form name="sentMessage" id="contactForm" novalidate>
        
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <input type="number" min="1" id="tipo" class="form-control" placeholder="Tipo do quarto" required="required">
              <p class="help-block text-danger"></p>
            </div>
          </div>

          <div class="col-md-6">
            <div class="form-group">
              <input type="text" id="nome" class="form-control" placeholder="Nome do cliente" required="required">
              <p class="help-block text-danger"></p>
            </div>
          </div>
        </div>
        
        <div id="success"></div>
        <button type="submit" class="btn btn-custom btn-lg">Confirmar reserva</button>
      </form>
    </div>
  </div>
</div>
